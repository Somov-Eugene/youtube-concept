<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap">
  <link rel="stylesheet" href="css/normlize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <button class="menu-button" type="button">
      <span class="menu-line"></span>
      <span class="menu-line"></span>
      <span class="menu-line"></span>
    </button>

    <img class="logo" src="img/logo.svg" alt="Youtube logo" width="116" height="25">

    <div class="input-group">
      <input class="input-search" type="search" name="search" placeholder="Search">
      <button class="button-search" type="submit">
        <svg class="icon icon-search" width="19" height="19">
          <use xlink:href="img/icons.svg#search"></use>
        </svg>
      </button>
    </div>

    <div class="icons">
      <a class="icons-link" href="#">
        <svg class="icon icon-video" width="27" height="20">
          <use xlink:href="img/icons.svg#video"></use>
        </svg>
      </a>
      <a class="icons-link" href="#">
        <svg class="icon icon-apps" width="21" height="21">
          <use xlink:href="img/icons.svg#apps"></use>
        </svg>
      </a>
      <a class="icons-link" href="#">
        <svg class="icon icon-notification" width="22" height="26">
          <use xlink:href="img/icons.svg#notification"></use>
        </svg>
      </a>
    </div>

    <a class="user" href="#">
      <img class="user-avatar" src="img/avatar.png" alt="User Avatar" width="40" height="40">
    </a>
  </header>

  <div class="container">
    <aside class="sidebar">
      <nav class="nav">
        <ul class="nav-menu">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <svg class="icon icon-home" width="20" height="19">
                <use xlink:href="img/icons.svg#home"></use>
              </svg>
              <span class="nav-text">Home</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <svg class="icon icon-trending" width="16" height="21">
                <use xlink:href="img/icons.svg#trending"></use>
              </svg>
              <span class="nav-text">Trending</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <svg class="icon icon-subscriptions" width="18" height="18">
                <use xlink:href="img/icons.svg#subscriptions"></use>
              </svg>
              <span class="nav-text">Subscriptions</span>
            </a>
          </li>
        </ul>
        <ul class="nav-menu">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <svg class="icon icon-library" width="20" height="16">
                <use xlink:href="img/icons.svg#library"></use>
              </svg>
              <span class="nav-text">Library</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <svg class="icon icon-history" width="20" height="18">
                <use xlink:href="img/icons.svg#history"></use>
              </svg>
              <span class="nav-text">History</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <svg class="icon icon-watch" width="17" height="19">
                <use xlink:href="img/icons.svg#watch"></use>
              </svg>
              <span class="nav-text">Watch later</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <svg class="icon icon-favourites" width="19" height="18">
                <use xlink:href="img/icons.svg#favourites"></use>
              </svg>
              <span class="nav-text">Favourites</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <svg class="icon icon-likedvideos" width="18" height="17">
                <use xlink:href="img/icons.svg#liked-videos"></use>
              </svg>
              <span class="nav-text">Liked videos</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <svg class="icon icon-music" width="18" height="20">
                <use xlink:href="img/icons.svg#music"></use>
              </svg>
              <span class="nav-text">Music</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <svg class="icon icon-games" width="22" height="16">
                <use xlink:href="img/icons.svg#games"></use>
              </svg>
              <span class="nav-text">Games</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <svg class="icon icon-show-more" width="14" height="8">
                <use xlink:href="img/icons.svg#chevron-down"></use>
              </svg>
              <span class="nav-text">Show more</span>
            </a>
          </li>
        </ul>
      </nav>

      <h2 class="nav-title">Subscriptions</h2>
      <ul class="nav-menu">
        <li class="nav-item">
          <a class="nav-link" href="#">
            <img class="nav-image" src="img/subscription-1.png" alt="Gussie Singleton" width="26" height="26">
            <span class="nav-text">Gussie Singleton</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <img class="nav-image" src="img/subscription-2.png" alt="Nora Francis" width="26" height="26">
            <span class="nav-text">Nora Francis</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <img class="nav-image" src="img/subscription-3.png" alt="Belle Briggs" width="26" height="26">
            <span class="nav-text">Belle Briggs</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <img class="nav-image" src="img/subscription-4.png" alt="Eunice Cortez" width="26" height="26">
            <span class="nav-text">Eunice Cortez</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <img class="nav-image" src="img/subscription-5.png" alt="Emma Hanson" width="26" height="26">
            <span class="nav-text">Emma Hanson</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <img class="nav-image" src="img/subscription-6.png" alt="Leah Berry" width="26" height="26">
            <span class="nav-text">Leah Berry</span>
          </a>
        </li>
      </ul>

      <ul class="nav-menu nav-menu--settings">
        <li class="nav-item">
          <a class="nav-link" href="#">
            <svg class="icon icon-settings" width="19" height="20">
              <use xlink:href="img/icons.svg#settings"></use>
            </svg>
            <span class="nav-text">Settings</span>
          </a>
        </li>
      </ul>
    </aside>
  </div>

</body>
</html>
