<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap">
  <link rel="stylesheet" href="css/normlize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <button class="menu-button" type="button">
      <span class="menu-line"></span>
      <span class="menu-line"></span>
      <span class="menu-line"></span>
    </button>

    <img class="logo" src="img/logo.svg" alt="Youtube logo" width="116" height="25">

    <div class="input-group">
      <input class="input-search" type="search" name="search" placeholder="Search">
      <button class="button-search" type="submit">
        <svg class="icon icon-search" width="19" height="19">
          <use xlink:href="img/icons.svg#search"></use>
        </svg>
      </button>
    </div>

    <div class="icons">
      <a class="icons-link" href="#">
        <svg class="icon icon-video" width="27" height="20">
          <use xlink:href="img/icons.svg#video"></use>
        </svg>
      </a>
      <a class="icons-link" href="#">
        <svg class="icon icon-apps" width="21" height="21">
          <use xlink:href="img/icons.svg#apps"></use>
        </svg>
      </a>
      <a class="icons-link" href="#">
        <svg class="icon icon-notification" width="22" height="26">
          <use xlink:href="img/icons.svg#notification"></use>
        </svg>
      </a>
    </div>

    <a class="user" href="#">
      <img class="user-avatar" src="img/avatar.png" alt="User Avatar" width="40" height="40">
    </a>
  </header>

</body>
</html>
